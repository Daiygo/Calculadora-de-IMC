<!DOCTYPE html>
<html>
<head>
	<title>Calculadora de IMC</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
	
<body>
	<header>
		<h1>Calculadora de IMC</h1>
	</header>

	<section>
		<div id="calculator">
			<div>
				<p><label for="altura">Altura (cm):</label>
				<input type="number" id="altura" class="campo-de-entrada"></p>
			
				<p><label for="peso">Peso (kg):</label>
				<input type="number" id="peso" class="campo-de-entrada"></p>
			
				<p> <button onclick="calcularImc()" class="botao">Calcular IMC</button> </p>
			</div>
		<div id="res">
			<p id="resultado">IMC:</p>
		</div>
	</section>

	<footer>
		<div id="table">
			<table border="1">
			<tr>
				<th>IMC</th>
				<th>Classificação</th>
			</tr>
			<tr>
				<td>Menor que 18,5</td>
				<td>Magreza</td>
			</tr>
			<tr>
				<td>18,5 a 24,9</td>
				<td>Normal</td>
			</tr>
			<tr>
				<td>25 a 29,9</td>
				<td>Sobrepeso</td>
			</tr>
			<tr>
				<td>30 a 34,9</td>
				<td>Obesidade grau I</td>
			</tr>
			<tr>
				<td>35 a 39,9</td>
				<td>Obesidade grau II</td>
			</tr>
			<tr>
				<td>Maior que 40</td>
				<td>Obesidade grau III</td>
			</tr>
		</table>
		</div>
	</footer>
	

		
	</div>
	<script src="script.js"></script>
</body>
</html>
